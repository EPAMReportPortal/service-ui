<div class="widget-wrapper">
    <div class="info-block"><%- data.text.launches.launchName %>: <span><%- data.name %></span></div>
    <div class="most-failed-table">
        <div class="scroll-wrapper" data-js-scroll>
            <div class="most-failed-table-header">
                <div class="col col-name"><%- data.text.widgets.testCase %></div>
                <div class="col col-count">
                    <span class="full"><%- data.text.widgets.failsInExec %></span>
                    <span class="short"><%- data.text.widgets.failsInExecShort %></span>
                </div>
                <div class="col col-percents">
                    <span class="full"><%- data.text.widgets.ofFails %></span>
                    <span class="short"><%- data.text.widgets.ofFailsShort %></span>
                </div>
                <div class="col col-date"><%- data.text.widgets.lastFail %></div>
            </div>
            <div class="most-failed-table-body" data-js-items-container></div>
        </div>
    </div>
</div>
