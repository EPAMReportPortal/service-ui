<%= data.includeTemplate('_tpl-modal-header', {headerText: data.text.launches.loadBug, isBeta: true}) %>
<div class="modal-body">
    <h4><%= data.text.launches.addIssueId %></h4>

    <div class="load-items-container">
        <% if(data.externalSystems.length > 1) { %>
        <label class="bts-label">
            <span><%= data.text.forms.projectNameIn %></span>
            <button class="rp-btn rp-btn-with-dropdown rp-width-100 dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <span class="select-value" data-js-bts-value></span>
                <span class="rp-caret"></span>
            </button>
            <ul class="dropdown-menu rp-width-100">
                <% for(var i = 0; i < data.externalSystems.length; i++) { %>
                <li>
                    <a href="" data-bts-select-item="<%= data.externalSystems[i].id %>">
                        <span class="text-ellipsis"><%= data.externalSystems[i].project %></span>
                    </a>
                </li>
                <% } %>
            </ul>
        </label>
        <span class="bts-description"><%= data.text.forms.bugWillBeLoaded %> <span data-js-bts-link></span></span>
        <% } %>
        <div data-js-load-items-container class="items-container"></div>
    </div>
    <div class="rp-btn rp-btn-default rp-button-with-icon add-button" title="<%= data.text.bts.addNewIssues %>" data-js-add-ticket>
        <i class="material-icons">add</i>
        <span class="rp-btn-val"><%= data.text.bts.addNewIssue %></span>
    </div>
</div>
<div class="modal-footer">
    <button class="rp-btn rp-btn-cancel" type="button" data-js-cancel>
        <%= data.text.ui.cancel %>
    </button>
    <button class="rp-btn rp-btn-submit" type="button" data-js-load>
        <%= data.text.ui.load %>
    </button>
</div>
